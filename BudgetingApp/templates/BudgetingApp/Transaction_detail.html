{% extends 'BudgetingApp/base.html' %}
{% block content %}
  <h2>Transaction Details</h2>
  <dl class="row">
    <dt class="col-sm-3">Date</dt>
    <dd class="col-sm-9">{{ object.date }}</dd>
    <dt class="col-sm-3">Amount</dt>
    <dd class="col-sm-9">{{ object.amount }}</dd>
    <dt class="col-sm-3">Type</dt>
    <dd class="col-sm-9">{{ object.transaction_type }}</dd>
    <dt class="col-sm-3">Category</dt>
    <dd class="col-sm-9">{{ object.category.name }}</dd>
  </dl>
  <a class="btn btn-secondary" href="{% url 'transaction-list' %}">Back</a>
  <a class="btn btn-primary" href="{% url 'transaction-edit' object.pk %}">Edit</a>
{% endblock %}
