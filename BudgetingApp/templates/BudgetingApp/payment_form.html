{% extends 'BudgetingApp/base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>M-Pesa Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

   <style>
    /* Card container */
    .mpesa-card {
        max-width: 450px;
        margin: 0 auto;
        border-radius: 15px;
        padding: 30px;
        background: white;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }

    /* Header bar */
    .mpesa-header {
        background: #00b45a;
        padding: 22px;
        border-radius: 12px 12px 0 0;
        text-align: center;
        color: white;
        margin: -30px -30px 20px -30px;
    }

    .mpesa-header h3 {
        margin: 0;
        font-weight: 700;
        font-size: 1.8rem;
    }

    /* Make labels appear above inputs */
    .form-label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        font-size: 1rem;
    }

    /* Styling the form fields */
    .mpesa-card input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        margin-bottom: 18px;
        transition: 0.2s;
    }

    .mpesa-card input:focus {
        border-color: #00b45a;
        box-shadow: 0 0 4px rgba(0, 180, 90, 0.4);
        outline: none;
    }

    /* Button styling */
    .mpesa-btn {
        width: 100%;
        background: #00b45a;
        color: white;
        border: none;
        padding: 12px;
        font-size: 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.24s;
    }

    .mpesa-btn:hover {
        background: #00994c;
    }
</style>

</head>

<body>

<div class="container mt-5">
    <div class="mpesa-card">
        
        <div class="mpesa-header">
            <h3>M-Pesa Payment</h3>
        </div>

        <form method="POST" action="{% url 'process_payment' %}">
            {% csrf_token %}

            <label class="form-label">Phone Number</label>
            {{ form.phone_number }}

            <label class="form-label">Amount</label>
            {{ form.amount }}

            <button class="mpesa-btn">Pay Now</button>
        </form>
    </div>
</div>


</body>
</html>



{% endblock %}
