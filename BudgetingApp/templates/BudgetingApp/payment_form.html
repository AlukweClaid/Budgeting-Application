{% extends 'BudgetingApp/base.html' %}
{% block content %}
<div class="container mt-5 col-md-6">
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white"><h5 class="mb-0">M-Pesa Payment</h5></div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Phone Number (2547...)</label>
          <input name="phone" type="text" class="form-control" placeholder="2547XXXXXXXX" required value="{{ phone|default:'' }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Amount</label>
          <input name="amount" type="number" class="form-control" required value="{{ amount|default:'' }}">
        </div>
        <a href="{% url 'index' %}" class="btn btn-sm btn-outline-danger">Pay with M-Pesa</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
