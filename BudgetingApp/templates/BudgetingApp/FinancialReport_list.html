{% extends 'BudgetingApp/base.html' %}
{% block content %}
<div class="container py-4">
  <h3>Financial Reports</h3>
  <div class="list-group">
    {% for rep in object_list %}
      <a href="{% url 'financialreport-detail' rep.id %}" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ rep.report_type }}</h5>
          <small>{{ rep.generated_on }}</small>
        </div>
        <p class="mb-1 text-truncate">{{ rep.content }}</p>
      </a>
    {% empty %}
      <div class="alert alert-info">No reports yet.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
