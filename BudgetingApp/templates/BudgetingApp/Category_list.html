{% extends 'BudgetingApp/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="mb-0">Categories</h2>
  <a class="btn btn-success" href="{% url 'category-add' %}">âž• Add Category</a>
</div>
<div class="list-group shadow-sm">
  {% for cat in object_list %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{% url 'category-detail' cat.pk %}">{{ cat.name }}</a>
      <span>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'category-edit' cat.pk %}">Edit</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'category-delete' cat.pk %}">Delete</a>
      </span>
    </div>
  {% empty %}
    <div class="list-group-item text-center text-muted py-3">No categories yet.</div>
  {% endfor %}
</div>
{% endblock %}
