{% extends 'BudgetingApp/base.html' %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Income Sources</h3>
    <a href="{% url 'incomesource-add' %}" class="btn btn-primary">Add Income Source</a>
  </div>
  <div class="list-group">
    {% for src in object_list %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb-1">{{ src.name }}</h5>
          <small>Amount: {{ src.amount }} â€¢ Frequency: {{ src.frequency }}</small>
        </div>
        <div class="btn-group">
          <a href="{% url 'incomesource-edit' src.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
          <a href="{% url 'incomesource-delete' src.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
        </div>
      </div>
    {% empty %}
      <div class="alert alert-info">No income sources yet.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
