{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Budgeting App{% endblock %}</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'budget_home' %}">ðŸ’° Budgeting App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navCollapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'budget_home' %}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'budgetitem-list' %}">Items</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'category-list' %}">Categories</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'transaction-list' %}">Transactions</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="text-muted py-3 mt-4">
      <div class="container">&copy; {% now "Y" %} Budgeting App</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
