{% extends 'BudgetingApp/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="mb-0">Budget Items</h2>
  <a class="btn btn-success" href="{% url 'budgetitem-add' %}">âž• Add Item</a>
</div>
<div class="table-responsive">
  <table class="table table-hover shadow-sm">
  <thead>
    <tr>
      <th>Name</th>
      <th>Amount</th>
      <th>Urgency</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for item in object_list %}
    <tr>
      <td><a class="btn btn-sm btn-outline-primary" href="{% url 'budgetitem-detail' item.pk %}">{{ item.name }}</a></td>
      <td>{{ item.amount }}</td>
      <td>{{ item.urgency }}</td>
      <td>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'budgetitem-edit' item.pk %}">Edit</a>
        <a class="btn btn-sm btn-outline-primary" href="{% url 'payments' %}">Pay</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'budgetitem-delete' item.pk %}">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="text-center text-muted py-3">No items yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
