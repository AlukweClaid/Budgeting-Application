{% extends 'BudgetingApp/base.html' %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Recurring Expenses</h3>
    <a href="{% url 'recurringexpense-add' %}" class="btn btn-primary">Add Recurring Expense</a>
  </div>
  <div class="list-group">
    {% for item in object_list %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb-1">{{ item.name }}</h5>
          <small>Amount: {{ item.amount }} â€¢ Next due: {{ item.next_due_date }}</small>
        </div>
        <div class="btn-group">
          <a href="{% url 'recurringexpense-edit' item.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
          <a href="{% url 'recurringexpense-delete' item.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
        </div>
      </div>
    {% empty %}
      <div class="alert alert-info">No recurring expenses yet.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
