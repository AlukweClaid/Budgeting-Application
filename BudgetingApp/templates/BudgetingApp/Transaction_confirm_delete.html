{% extends 'BudgetingApp/base.html' %}
{% block content %}
  <h2>Delete Transaction</h2>
  <p>Are you sure you want to delete this transaction for {{ object.amount }} on {{ object.date }}?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'transaction-list' %}">Cancel</a>
  </form>
{% endblock %}
