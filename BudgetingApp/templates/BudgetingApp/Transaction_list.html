{% extends 'BudgetingApp/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="mb-0">ðŸ’³ Transactions</h2>
</div>
<div class="table-responsive">
  <table class="table table-hover shadow-sm">
  <thead>
    <tr>
      <th>Date</th>
      <th>Amount</th>
      <th>Type</th>
      <th>Category</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for t in object_list %}
    <tr>
      <td>{{ t.date }}</td>
      <td>{{ t.amount }}</td>
      <td>{{ t.transaction_type }}</td>
      <td>{{ t.category.name }}</td>
      <td>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'transaction-detail' t.pk %}">View</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'transaction-delete' t.pk %}">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="5" class="text-center text-muted py-3">No transactions yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
